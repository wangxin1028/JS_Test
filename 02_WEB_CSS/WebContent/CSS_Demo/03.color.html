<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	div{
		
		border: 1px red solid;
	
	}
	
	span {
		border: 1px green solid;
	}
	
	#div1 {
		border: 1px yellow solid;
		height: 200px;
		width: 200px;
		/*通过单词来设置颜色，词汇量有限*/
		/*通过三组16位进制的数字来表示，每组数字占两位*/
		/*最大ff 最小00*/
		/*第一组表示红色深度*/
		/*第二组表示绿色深度*/
		/*第三组表示蓝色深度*/
		/*#红色绿色蓝色*/
		/*这个就是RGB，通过三原色来搭配出各种各样的颜色*/
		/* background-color: #ff00ff; */
		background-color: #bfa;
	}
</style>

</head>
<body>

<!--  -->

<div id="div1">
</div>

<hr />


<!-- div块级元素，块级元素的特点，会占用一整行。DIV在页面主要用来布局的 -->

<div>我是一个DIV</div>
<div>我是一个DIV</div>
<div>我是一个DIV</div>
<br />
<!-- span，内联元素，它只占自己的空间大小，span主要用来选中文字，为文字设置样式 -->
<span>我是一个SPAN</span><span>我是一个SPAN</span><span>我是一个SPAN</span><span>我是一个SPAN</span>

<span id="word">我是一段文字</span>

</body>
</html>
