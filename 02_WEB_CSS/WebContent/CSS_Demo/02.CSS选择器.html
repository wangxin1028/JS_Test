<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
	
	<style type="text/css">
		/* p {
			color:red;
		} */
		
		/*相同ID属性在页面中只能有一个*/
		#p1 {
			color:blue;
		}
		
		/*class属性可以页面中出现多个*/
		.p2{
			color:green;
		}
		
		/*选择器的分组*/
		#p1 , .p2{
			font-size: 50px;
		}
		
	</style>
</head>
<body>		
	
	<p>那是我日夜思念深深爱着的人啊</p>
	<p>到底我该如何表达</p>
	<p id="p1">她会接受我吗</p>
	<p class="p2">也许永远都不会跟她说出那句话</p>
	<p class="p2">注定我要浪迹天涯</p>
	<p class="p2">怎么能有牵挂</p>
	
</body>
</html>
