<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		
			window.onload = function() {
				//创建一个"广州"节点,添加到#city下
				myClick("btn01", function(){
					//获取id为city的节点
					var cityEle = document.getElementById("city");
					//创建一个广州节点
					//<li>广州</li>
					//广州节点由两部分组成，1,li元素节点    2,广州这个文本
					//创建li元素节点
					var liEle = document.createElement("li");
					//创建广州文本节点
					var gzText = document.createTextNode("广州")
					//将广州添加到li元素节点中
					liEle.appendChild(gzText);
					//将liEle添加到cityEle
					cityEle.appendChild(liEle);
					
				});
				//将"广州"节点插入到#bj前面
				myClick("btn02", function(){
					//获取id为city的节点
					var cityEle = document.getElementById("city");
					
					//获取bj节点
					var bjEle = document.getElementById("bj");
					
					//创建li元素节点
					var liEle = document.createElement("li");
					//创建广州文本节点
					var gzText = document.createTextNode("广州")
					//将广州添加到li元素节点中
					liEle.appendChild(gzText);
					
					//将广州节点插入到北京节点之前
					cityEle.insertBefore(liEle, bjEle);
					
					
				});
				//使用"广州"节点替换#bj节点
				myClick("btn03", function(){
					//获取id为city的节点
					var cityEle = document.getElementById("city");
					
					//获取bj节点
					var bjEle = document.getElementById("bj");
					
					//创建li元素节点
					var liEle = document.createElement("li");
					//创建广州文本节点
					var gzText = document.createTextNode("广州")
					//将广州添加到li元素节点中
					liEle.appendChild(gzText);
					
					//使用gz节点替换bj节点
					cityEle.replaceChild(liEle, bjEle);
					
				});
				//删除#bj节点
				myClick("btn04", function(){
					//获取bj节点
					var bjEle = document.getElementById("bj");
					//获取city节点
					var cityEle = document.getElementById("city");
					//删除bjEle
					//cityEle.removeChild(bjEle);
					bjEle.parentNode.removeChild(bjEle);
				});
				//读取#city内的HTML代码
				myClick("btn05", function(){
					//获取city节点
					var cityEle = document.getElementById("city");
					//获取html代码
					alert(cityEle.innerHTML);
				});
				//设置#bj内的HTML代码
				myClick("btn06", function(){
					
					//获取city节点
					var bjEle = document.getElementById("bj");
					//设置html代码
					bjEle.innerHTML = "昌平";
					
				});
				
				myClick("btn07", function(){
					//获取city节点
					var cityEle = document.getElementById("city");
					//添加昌平节点
					cityEle.innerHTML += "<li>昌平</li>";
				});
				
			};
			
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">添加一个昌平节点</button></div>
		</div>
	</body>
</html>
