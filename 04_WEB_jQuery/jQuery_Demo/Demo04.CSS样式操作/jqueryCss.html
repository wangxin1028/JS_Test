<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	body {
		background-color: #bfa;
	}
	
	div{
		width:100px;
		height:260px;
	}
	
	div.border{
		border: 2px white solid;
	}
	
	div.redDiv{
		background-color: red;
	}
	
	div.blackDiv{
		background-color: black;
	}
	
	
	
</style>

<script type="text/javascript" src="script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	

	$(function(){
		
		var $divEle = $('div:first');
		
		$('#btn01').click(function(){
			//addClass() - 向被选元素添加一个或多个类 
			//操作的元素类，主要目的是将类所对应的样式应用元素中
			$divEle.addClass("redDiv");
		});
		
		$('#btn02').click(function(){
			//removeClass() - 从被选元素删除一个或多个类 
			//当需要操作多个类时，多个类之间使用空格分开
			//$divEle.removeClass("redDiv border");
			$divEle.removeClass("redDiv");
		});
		
		$('#btn03').click(function(){
			//hasClass() - 检查被选元素是否包含指定的 class
			var flag = $divEle.hasClass("redDiv");
			alert(flag);
		});
		
		$('#btn04').click(function(){
			//toggleClass() - 对被选元素进行添加/删除类的切换操作 
			//当元素具有该类时，则移除。负责添加。
			//$divEle.toggleClass("redDiv blackDiv");
			$divEle.toggleClass("redDiv");
		});
		
		$('#btn05').click(function(){
			//css() - 设置或返回样式属性
			//css()当函数接收一个参数时，可以返回当前的样式值
			//alert($divEle.css("background-color"));
			
			//css()当函数接收两个参数时，可以为指定样式设置一个值
			//第一参数时样式的名，第二个是样式的值
			//$divEle.css("background-color","#c0a");
			
			//当需要使用一个方法设置多个样式时，可以传递一个js对象作为参数
			//$divEle.css("width","200px").css("height","200px");
			$divEle.css({width:"500px",height:"500px","background-color":"#c0a"});
		});
		
		$('#btn06').click(function(){
			//height() - 设置或返回匹配元素的高度。
			//alert($divEle.height());
			//alert($divEle.css("height"));
			
			$divEle.height(1000);
		});
		
		$('#btn07').click(function(){
			//width() - 设置或返回匹配元素的宽度。
			//alert($divEle.width());
			$divEle.width(1000);
		});
		
		$('#btn08').click(function(){
			//offset() - 返回第一个匹配元素相对于文档的位置。
			var os = $divEle.offset();
			
			//alert("top:"+os.top+" left:"+os.left);
			
			$divEle.offset({top:0 , left:0});
		});
		
		$('#btn09').click(function(){
			//hide() - 隐藏元素。
			$divEle.hide(1000);
		});
		
		$('#btn10').click(function(){
			//show() - 显示元素。
			$divEle.show(1000);
		});
		
		$('#btn11').click(function(){
			//toggle() - 切换元素显示状态。
			$divEle.toggle(10000);
		});
		
	})
</script>
</head>
<body>

	<table align="center">
		<tr>
			<td>
				<div class="border">
				</div>
			</td>
			
			<td>
				<div class="btn">
					<input type="button" value="addClass()" id="btn01"/>
					<input type="button" value="removeClass()" id="btn02"/>
					<input type="button" value="hasClass()" id="btn03"/>
					<input type="button" value="toggleClass()" id="btn04"/>
					<input type="button" value="css()" id="btn05"/>
					<input type="button" value="height()" id="btn06"/>
					<input type="button" value="width()" id="btn07"/>
					<input type="button" value="offset()" id="btn08"/>
					<input type="button" value="hide()" id="btn09"/>
					<input type="button" value="show()" id="btn10"/>
					<input type="button" value="toggle()" id="btn11"/>
				</div>
			</td>
		</tr>
	</table>
	
	
	
	<br /> <br />
	
	
	<br /> <br />
	
	
	
</body>
</html>
