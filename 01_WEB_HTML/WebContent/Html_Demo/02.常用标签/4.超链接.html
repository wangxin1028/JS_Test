<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链接</title>
</head>
<body>

	<!-- 超链接 -->
	<!-- 超链接将当前页面跳转到另一个页面 -->
	<!-- href属性指向目标页面 -->
	<!-- 当将a标签的target属性指向一个iframe的name属性时，那么网页将会在iframe中打开 -->
	<a href="1.常用标签.html" target="iframe1">我是一个超链接</a>
	<iframe src="2.图片.html" name="iframe1"></iframe>
	
</body>
</html>
