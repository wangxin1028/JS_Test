<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 图片标签 -->
	<!-- 图片标签用来向网页中引用一张图片
		使用的img标签
		src属性指向的是图片的路径
			这个路径目前我们使用的是相对路径，
				相对路径指的相对于当前页面所在的路径
			使用../返回一层目录,返回多层目录时使用多个../
			
		alt属性用来描述图片
			是当图片不能显示时，用来描述图片
	 -->
	 <img alt="这是一个图片" src="../../img/1.jpg" />
	
</body>
</html>
