<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>常用标签</title>
</head>
<body>
	
	<!-- 标题标签 -->
	<!-- 标题标签一共有6级 -->
	<h1>一级标题</h1>
	<h2>一级标题</h2>
	<h3>一级标题</h3>
	<h4>一级标题</h4>
	<h5>一级标题</h5>
	<h6>一级标题</h6>
	
	<!-- 段落标签 -->
	<p>贺飞老师，你真帅！！</p>
	<p>贺飞老师，你真帅！！</p>
	<p>贺飞老师，你真帅！！</p>
	<p>贺飞老师，你真帅！！</p>
	
	<!-- 换行标签 -->
	贺飞老师<br />
	你真帅！！
	<br />
	<!-- 转义字符 -->
	贺飞老师你真 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;帅！！
	<br />小于号：&lt;
	<br />大于号: &gt;
	
	<!-- 无序列表 -->
	<!-- 无序列表使用 ul标签创建，ul中可以有多个li子标签 -->
	<ul>
		<li>西门大官人</li>
		<li>唐僧大官人</li>
		<li>佟大官人</li>
		<li>贺飞大官人</li>
	</ul>
	
</body>
</html>
