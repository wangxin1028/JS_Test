<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
</head>
<body>
<!-- 使用form标签声明一个表单 -->
<!-- 表单用于向服务器提交信息，action属性指向一个服务器的地址 -->
<form action="target.html">
	

	<!-- 创建文本域 -->
	<!-- 使用input创建一个表单项，通过type属性设置表单项的类型 -->
	<!-- 服务器要获取表单信息，最终表单会已键值对的结构提交到服务器 -->
	<!-- 通过表单项的name属性，来指定键，服务器器可以根据name属性，获取到用户填写的内容 -->
	<!-- 
		当我们提交表单后，请求参数会以这种形式传递
			username=admin
		当传递多个参数时，多个参数之间使用&分开
			username=admin&password=123123
	 -->
	用户名:<input type="text" name="username" /> <br /> <br />
	密码:<input type="password" name="password" /> <br /> <br />
	<!-- 像这种最终提交到服务器的是它value属性，所以我们还需要指定一个value -->
	爱好:<input type="checkbox" name="hobby" value="lq" /> 篮球
		<input type="checkbox" name="hobby" value="zq" /> 足球
		<input type="checkbox" name="hobby" value="ymq" /> 羽毛球<br /> <br />
	<!-- 单选框 ，和多选框都是通过name属性来分组-->
	性别:<input type="radio" name="gender" value="men" /> 男 
		<input type="radio" name="gender" value="wowen"/> 女
		 <br /> <br />
	<!-- 下拉列表 
		使用select标签，列表项使用option标签
		需要在select标签中指定一个name
	-->
	你最喜欢的女明星 :<select name="star">
					<!-- 可以在option中指定一个value值 -->
					<option value="fbb">范冰冰</option>
					<option value="ab">杨颖</option>
					<option value="zw">赵薇</option>
				</select>
	<br /> <br />
	<!-- 提交按钮 -->
	<!-- 通过提交按钮的value属性，来修改按钮的文字 -->
	<input type="submit" value="注册" />
</form>


</body>
</html>
