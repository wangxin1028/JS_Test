<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>
	

	<!-- ①标签不能交叉嵌套 -->
	正确：<p><i>早安，尚硅谷</i></p>
	错误：<p><i>早安，尚硅谷</p></i>
	
	<!-- ②标签必须正确关闭 -->
	<!-- i.有文本内容的标签： -->
	正确：<p>早安，尚硅谷</p>
	错误：<p>早安，尚硅谷
	
	<br /><br />
	
	<!-- ii.没有文本内容的标签： -->
	正确：<br />
	错误：<br>
	<br /><br />
	
	<!-- ③属性必须有值，属性值必须加引号 -->
	正确：<font color="blue">早安，尚硅谷</font><br /><br />
	错误：<font color >早安，尚硅谷</font> <br /><br />
	错误：<font color=blue >早安，尚硅谷</font> <br /><br />
	<br /><br />
	
	<!--  -->
	<!-- ④注释不能嵌套 -->
	<!-- 注释中内容不会在页面中显示 -->
	正确：<!-- 注释内容 --> 
	错误：<!-- 我是一个注释<!-- --> -->
	<br /><br />

</body>
</html>
